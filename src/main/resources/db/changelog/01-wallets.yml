databaseChangeLog:
  - changeSet:
      id: 1
      author: BrainDias
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: balance
                  type: bigint
